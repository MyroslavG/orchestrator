[phases.setup]
nixPkgs = ["python311", "nodejs_18", "pip"]

[phases.install]
cmds = [
  "python3.11 -m pip install --upgrade pip",
  "python3.11 -m pip install -r requirements.txt",
  "npm install"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "python3.11 -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
